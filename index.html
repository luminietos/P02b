<!DOCTYPE html>
<!--the HTML's language-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--note to self; fixed bug "key 'width-device-width' is not recognized and ignored" by...-->
    <!-- ...deleting the space between 'width=device-width,' & 'initial-scale=1'-->
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--links to font-awesome's (a component library)
        icons (for the buttons!)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--links to google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">

    <!--links to (my) external CSS file-->
    <link rel="stylesheet" href="b.css">

    <title>jQuery To Do List</title>
</head>

<body>
    <header>
        <h1>What ought to get done?</h1>
    </header>

    <div class="container">
        <h2> Welcome. </h2>
        <h3> Type and hit enter to get started. </h3>
        <button id="togglebtn">what to-do? (hide/show on click)</button>
        <p>
            you can mark an item as complete by clicking the checkmark,
        </br > and delete an item by clicking the skull.
        </p>

        <input type="text" class="todo-input" id="todo-input-id" placeholder="type & press enter to add a new item...">
        <button id="what">
            <i class="fa-solid fa-question"></i>
        </button>

        <button id="clear" onclick="clearAll()">
            <i class="fa-solid fa-moon"></i>
        </button>

        <div class="todo-container">
            <ul id="list">
                <li></li>
            </ul>
        </div>
    </div>

    </br>

    <footer>
        <h3>May 2022.</h3>
    </footer>

    <!--links to jQuery CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--links to "sweetalert" alert message styling CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--links to my external JS file
    where the jQuery code will be-->
    <script src="./b.js" type="text/javascript"></script>

</body>

</html>
